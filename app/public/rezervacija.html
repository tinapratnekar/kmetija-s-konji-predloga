    <!-- obrazec za rezervacijo -->
    <div class="form-container">
      <h2 class="text-center mb-4">REZERVIRAJTE VA≈† TERMIN</h2>
      <form>
        <div class="mb-3">
          <label for="ime" class="form-label">Ime in priimek:</label>
          <input type="text" class="form-control" id="ime" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="telefon" class="form-label">Telefonska ≈°tevilka:</label>
          <input type="tel" class="form-control" id="telefon" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Tip ponudbe:</label>
          <div class="form-check"><input class="form-check-input" type="radio" name="ponudba" id="terapija"><label class="form-check-label" for="terapija">Konjska terapija</label></div>
          <div class="form-check"><input class="form-check-input" type="radio" name="ponudba" id="ure"><label class="form-check-label" for="ure">Jahalne ure</label></div>
          <div class="form-check"><input class="form-check-input" type="radio" name="ponudba" id="tecaji"><label class="form-check-label" for="tecaji">Jahalni teƒçaji</label></div>
          <div class="form-check"><input class="form-check-input" type="radio" name="ponudba" id="namestitev"><label class="form-check-label" for="namestitev">Namestitev konja in reja</label></div>
          <div class="form-check"><input class="form-check-input" type="radio" name="ponudba" id="terensko"><label class="form-check-label" for="terensko">Terensko jahanje</label></div>
          <div class="form-check"><input class="form-check-input" type="radio" name="ponudba" id="otroci"><label class="form-check-label" for="otroci">Program za otroke</label></div>
        </div>
        <div class="mb-3">
          <label for="osebe" class="form-label">≈†tevilo oseb:</label>
          <input type="number" class="form-control" id="osebe" min="1" max="10" required>
        </div>
        <div class="mb-3">
          <label for="datum" class="form-label">Datum rezervacije v aprilu:</label>
          <input type="date" class="form-control" id="datum" min="2025-04-01" max="2025-04-30" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Ura rezervacije:</label>
          <select class="form-select" required>
            <option selected disabled>Izberi uro</option>
            <option>08:00 - 09:00</option>
            <option>09:00 - 10:00</option>
            <option>10:00 - 11:00</option>
            <option>11:00 - 12:00</option>
            <option>12:00 - 13:00</option>
            <option>13:00 - 14:00</option>
            <option>14:00 - 15:00</option>
            <option>15:00 - 16:00</option>
            <option>16:00 - 17:00</option>
            <option>17:00 - 18:00</option>
          </select>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-submit">Po≈°lji</button>
        </div>
      </form>
    </div>
